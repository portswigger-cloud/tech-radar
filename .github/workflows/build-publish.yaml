name: Build and Deploy Tech Radar

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run build process (if needed)
        run: |
          if [ -f "build.sh" ]; then
            chmod +x build.sh
            ./build.sh
          elif [ -f "package.json" ]; then
            npm run build || echo "No build script found in package.json"
          fi

      - name: Ensure release directory exists
        run: |
          mkdir -p docs/release
          cp -r release/* docs/release/ || echo "No release files found"

      - name: Build site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site
          future: false
          verbose: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy latest radar-x.x.js
        run: |
          LATEST_JS=$(ls -v docs/release/radar-*.js 2>/dev/null | tail -n 1 || echo "")
          if [ -z "$LATEST_JS" ]; then
            echo "ERROR: No radar-x.x.js file found in docs/release/"
            exit 1
          fi
          cp "$LATEST_JS" docs/_site/radar.js
          echo "Using $LATEST_JS as radar.js"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
